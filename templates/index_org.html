<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask xterm.js Terminal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='xterm.css') }}">
    <style>
        #terminal {
            width: 100%;
            height: 100vh;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="terminal"></div>
    <script src="{{ url_for('static', filename='xterm.js') }}"></script>
    <script>
        const terminal = new Terminal();
        const socket = new WebSocket('ws://' + window.location.host + '/terminal');

        terminal.open(document.getElementById('terminal'));

        socket.onmessage = function(event) {
            terminal.write(event.data);
        };

        terminal.onData(function(data) {
            socket.send(data);
        });

        socket.onclose = function() {
            terminal.write('\r\nConnection closed.\r\n');
        };
    </script>
</body>
</html>
